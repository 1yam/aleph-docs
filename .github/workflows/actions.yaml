
name: Actions

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Black
        run: pipenv run black --check .

      - name: Mypy
        run: pipenv run mypy --ignore-missing-imports .


  build:
    runs-on: ubuntu-22.04
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Build
        run: pipenv run mkdocs build

      - name: Upload
        run: |
          pipenv run ./utils/publish-on-aleph.py
          pipenv run ./utils/publish-on-aleph.py >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v3
        with:
          name: aleph-docs
          path: site
